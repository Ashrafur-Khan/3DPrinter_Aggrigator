<!doctype html> 

<!--Change up color pallete-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src ="https://cdn.tailwindcss.com"></script>
        <title> {% block title %}{% endblock %} | Marketplace</title>
    </head>

    <body> 
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">  
            <a href ="/" class="text-xl font-bold text-black-500 hover:text-gray-500">Marketplace</a>
            <div class="space-x-6"> 
                <a href="#" class = "text-lg font-semibold text-black-500 hover:text-gray-500">New item</a>
                <a href="#" class = "text-lg font-semibold text-black-500 hover:text-gray-500">Browse</a>

                <a href="#" class = "px-6 py-6 text-lg font-semibold bg-blue-500 text-white rounded hover:bg-blue-700">Sign Up</a>
                <a href="#" class = "px-6 py-6 text-lg font-semibold bg-gray-500 text-white rounded hover:bg-gray-700">Log in</a>
            </div> 
        </nav>
        <div class="px-6 py-6"> 
            {% block content %}
            {% endblock %}
        </div> 
        
        <footer class="px-6 py-6 flex justify-between bg-gray-800"> 
            <div class="w-2/3 pr-10"> 
                <h3 class="mb-5 font-semibold text-lg text-gray-300">About</h3> 
                <p class="text-lg text-gray-400">This is a simple marketplace website I built to get accustomed to Django. The project is still under construction</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-lg text-gray-300">Menu</h3> 
                <ul class="space-y-2"> 
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-blue-400 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-800">Terms of use</a></li>
            </div> 
        </footer>
    </body>

</html>
